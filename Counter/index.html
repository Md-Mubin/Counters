<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/couinter_icon.png">
</head>

<body>
    <!-- ===================== Counter Limit Part Start ===================== -->

    <section id="counter_limit">
        <div class="container">
            <h2>Selected Number Counter</h2>

            <!-- -- For Counters Limitation Number -- -->
            <div class="selected_num">
                <div class="box" data-number="200"></div>
                <div class="box" data-number="150"></div>
                <div class="box" data-number="220"></div>
                <div class="box" data-number="350"></div>
                <div class="box" data-number="100"></div>
            </div>
        </div>
    </section>

    <!-- ===================== Counter Limit Part End ===================== -->

    <!-- ===================== Various Counter Part Start ===================== -->

    <section id="various_counter">
        <div class="container">
            <h2>Various Counter</h2>

            <!-- -- For Counters -- -->
            <div class="counters">

                <!-- -- Default Counter -- -->
                <div class="normal_counter">
                    <h3>Normal Counter</h3>
                    <div class="normal_count"></div>
                </div>

                <!-- -- Click Event Counter -- -->
                <div class="click_counter">
                    <h3>Click Counter</h3>
                    <div class="click_count"></div>
                </div>

                <!-- -- Toggle After Click Counter -- -->
                <div class="toggle_counter">
                    <h3>Toggle Counter</h3>
                    <div class="toggle_count"></div>
                </div>

                <!-- -- Dynamic Customize Counter -- -->
                <div class="dynamic_counter">
                    <h3>Dynamic Counter</h3>
                    <div class="dynamic_count">
                        <input type="number" class="input1" placeholder="from">
                        <input type="number" class="input2" placeholder="to">
                        <button>Go</button>
                        <div class="dynamic_resuilt"></div>
                    </div>
                </div>

                <!-- -- Continuous Counter -- -->
                <div class="continuous_counter">
                    <h3>Continuous Counter</h3>
                    <div class="continuous_count"></div>
                </div>

                <!-- -- Big Number Counter -- -->
                 <div class="bigNumber_counter">
                    <h3>Big Number Counter</h3>
                    <div class="bigNumber_count"></div>
                 </div>
            </div>
        </div>
    </section>

    <!-- ===================== Various Counter Part End ===================== -->

    <!-- ===================== JavaScript Link ===================== -->
    <script src="js/script.js"></script>
</body>

</html>
